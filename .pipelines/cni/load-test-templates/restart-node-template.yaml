parameters:
  clusterName: ""

steps:
  - task: AzureCLI@1
    inputs:
      azureSubscription: $(TEST_SUB_SERVICE_CONNECTION)
      scriptLocation: "inlineScript"
      scriptType: "bash"
      addSpnToEnvironment: true
      inlineScript: |
        echo "Scale up the pods and immediated restart the nodes"
        clusterName=$(CLUSTER)
        make -C ./hack/swift set-kubeconf AZCLI=az CLUSTER=$(CLUSTER)
        make -C ./hack/swift azcfg AZCLI=az REGION=$(LOCATION)
        cd test/integration/load
        echo "Scaling the pods down to 50 per node"
        go test -count 1 -timeout 30m -tags load -run ^TestScaleDeployment$ -tags=load -scaleup=50 -skip-wait=true
        cd ../../../
        echo "Restarting the nodes"
        vmss_name=$(az vmss list -g MC_$(CLUSTER)_$(CLUSTER)_$(LOCATION) --query "[].name" -o tsv)
        make -C ./hack/swift restart-vmss AZCLI=az CLUSTER=$(CLUSTER) REGION=$(LOCATION) VMSS_NAME=$vmss_name
        cd test/integration/load
        go test -count 1 -timeout 30m -tags load -run ^TestScaleDeployment$ -tags=load -replicas=50
        # cd test/integration/load
        go test -timeout 30m -tags load -run ^TestLoad$ -tags=load -iterations=$(ITERATIONS) -scaleup=$(SCALE_UP) 
    name: "RestartNodes"
    displayName: "Restart Nodes"
